<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head" />

<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{Friends.message}"></h2>
		<p th:text="#{Friend.current.message}"></p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th th:text="#{Name.message}"></th>
						<th th:text="#{Surname.message}"></th>
						<th th:text="#{Email.message}"></th>
					</tr>
				</thead>
				<tbody>
					<tr id="friendRow" th:each="friend : ${friendList}">
						<td th:text="${friend.name}"
							th:ref="${'/post/postsOf/' + friend.email"></td>
						<td th:text="${friend.lastName}"></td>
						<td th:text="${friend.email}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>
</body>

</html>
