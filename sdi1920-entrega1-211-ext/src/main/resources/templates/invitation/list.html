<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head" />

<body>
	<!-- Barra de navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{Invitations.message}"></h2>
		<form class="navbar-form" action="/invitation/list"></form>
		<p th:text="#{Invitation.current.message}"></p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th th:text="#{Name.message}"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr id="invitationRow" th:each="userInvited : ${invitationsUsers}">
						<td th:text="${userInvited.name}"></td>
						</td>
						<td><a th:text="#{Accept.message}"
							th:href="${'/friend/add/' + userInvited.email}"></a></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
	<footer th:replace="fragments/footer" />
</body>

</html>
