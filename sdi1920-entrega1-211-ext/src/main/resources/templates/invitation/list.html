<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head" />

<body>
	<!-- Barra de navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Invitaciones</h2>
		<form class="navbar-form" action="/invitation/list"></form>
		<p>Estas son tus invitaciones de amistad:</p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Email</th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="invitation : ${invitationsList}">
						<td th:text="${invitation}"></td>
						</td>
						<td><a th:href="${'/friend/add/' + invitation}">aceptar</a></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
	<footer th:replace="fragments/footer" />
</body>

</html>
