<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head" />

<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>
			<span id=signupLabel th:text="#{Signup.register}"></span>
		</h2>
		<form class="form-horizontal" method="post" action="/signup"
			th:object="${user}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="email"><span
					th:text="#{Signup.email}"></span></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="email"
						th:placeholder="#{Example.email.message}" required="true" /> <span
						class="text-danger" th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name"><span
					th:text="#{Signup.name}"></span></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name"
						th:placeholder="#{Example.name.message}" required="true" /> <span
						class="text-danger" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="lastName"><span
					th:text="#{Signup.lastName}"></span></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="lastName"
						th:placeholder="#{Example.lastName.message}" required="true" />
					<span class="text-danger" th:if="${#fields.hasErrors('lastName')}"
						th:errors="*{lastName}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password"><span
					th:text="#{Signup.password}"></span></label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						th:placeholder="#{Example.password.message}" /> <span
						class="text-danger" th:if="${#fields.hasErrors('password')}"
						th:errors="*{password}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="passwordConfirm"><span
					th:text="#{Signup.passwordConfirm}"></span></label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="passwordConfirm"
						th:placeholder="#{Example.passwordConfirm.message}" /> <span
						class="text-danger"
						th:if="${#fields.hasErrors('passwordConfirm')}"
						th:errors="*{passwordConfirm}" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">
						<span th:text="#{Signup.submit}"></span>
					</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>

</html>
