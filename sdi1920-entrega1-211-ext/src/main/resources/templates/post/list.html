<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{Comments.message}"></h2>

		<form class="navbar-form" action="/post/list"></form>
		<p th:text="#{Comments.current.message}"></p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th th:text="#{Title.message}"></th>
						<th th:text="#{Creation.date.message}"></th>
						<th th:text="#{Text.message}"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="post : ${postsList}">
						<td th:text="${post.title}"></td>
						<td th:text="${post.date}"></td>
						<td th:text="${post.text}"></td>
						<td th:if="${post.photo}"><img class="postImage" th:src="${'/images/' + post.id}"
						style="border: 0; height: 100px; width: 100px;" />
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />

	</div>

	<footer th:replace="fragments/footer" />
</body>
</html>
