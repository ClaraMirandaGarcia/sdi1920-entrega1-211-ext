<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head" />
<body>

	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{Add.post.message}"></h2>
		<form class="form-horizontal" method="post" action="/post/add"
			th:object="${post}" enctype="multipart/form-data">


			<div class="form-group">
				<label class="control-label col-sm-2" for="title"
					th:text="#{Title.message}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="title"
						placeholder="Titulo" /> <span class="text-danger"
						th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="text"
					th:text="#{Comment.form.message}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="text"
						placeholder="Comentario" />
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="text" th:text="#{Image.message}"></label> 
				<input id=inputImage type="file" name="imagen" accept=".png,.jpg,.jpeg,.gif" />
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary"
						th:text="#{Send.message}"></button>
				</div>
			</div>
		</form>
	</div>
	
	<footer th:replace="fragments/footer" />
</body>
</html>
