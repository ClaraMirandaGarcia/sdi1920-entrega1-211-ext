<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{CommentsOf.message}"></h2>
		<p id="emailOf" th:text="${friend}"></p>
		<form class="navbar-form" action="/post/list"></form>
		<p th:text="#{Comments.current.message}"></p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th th:text="#{Title.message}"></th>
						<th th:text="#{Creation.date.message}"></th>
						<th th:text="#{Text.message}"></th>
						<th th:text="#{Image.message}"></th>
					</tr>
				</thead>
				<tbody>
					<tr id="postForRow" th:each="post : ${postsList}">
						<td th:text="${post.title}"></td>
						<td th:text="${post.date}"></td>
						<td>
							<img id=postImage th:if="${post.photo}"
							th:src="${'/images/' + post.id}"
							style="border: 0; height: 200; width: 200;">
						</td>

					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />

	</div>

	<footer th:replace="fragments/footer" />
</body>
</html>
